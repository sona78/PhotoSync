<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PhotoSync</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      font-family: 'VT323', 'Courier New', monospace;
      color: #000;
      padding: 8px;
      font-size: 20px;
      line-height: 1.5;
      overflow: hidden;
    }

    .container {
      width: calc(100vw - 16px);
      height: calc(100vh - 16px);
      margin: 0;
      border: 3px solid #000;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #000;
      color: #fff;
      padding: 12px 16px;
      font-size: 24px;
      letter-spacing: 3px;
      text-align: center;
      border-bottom: 3px solid #000;
      flex-shrink: 0;
    }

    .content {
      padding: 30px;
      background: #fff;
      flex: 1;
      overflow-y: auto;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .photo-item {
      border: 2px solid #000;
      background: #fff;
      aspect-ratio: 1;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .photo-item:hover {
      border-color: #666;
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .folder-item {
      background: #f0f0f0;
      border: 3px solid #000;
      aspect-ratio: 1;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      transition: background 0.2s, color 0.2s;
    }

    .photo-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      font-size: 16px;
    }

    .gallery-empty {
      text-align: center;
      padding: 100px 20px;
      color: #999;
      font-size: 18px;
    }

    /* Settings Styles */
    .section-title {
      font-size: 18px;
      color: #666;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    button {
      font-family: 'VT323', 'Courier New', monospace;
      font-size: 20px;
      padding: 12px 20px;
      background: #fff;
      color: #000;
      border: 3px solid #000;
      cursor: pointer;
      letter-spacing: 2px;
      transition: all 0.1s;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    button:active {
      background: #333;
      border-color: #333;
    }

    #add-path-btn {
      width: 100%;
      margin-bottom: 20px;
      padding: 16px;
      font-size: 22px;
    }

    #paths-list {
      border: 3px solid #000;
      background: #fff;
      min-height: 200px;
    }

    #paths-list p {
      color: #999;
      font-size: 18px;
      text-align: center;
      padding: 80px 20px;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      border-bottom: 2px solid #ccc;
      padding: 16px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background: #f5f5f5;
    }

    li span {
      color: #000;
      word-break: break-all;
    }

    li button {
      padding: 8px 16px;
      font-size: 18px;
      background: #fff;
      border: 2px solid #000;
      margin: 0;
      flex-shrink: 0;
      margin-left: 12px;
    }

    li button:hover {
      background: #000;
      color: #fff;
    }

    /* Tab Bar */
    .tab-bar {
      background: #f0f0f0;
      border-top: 3px solid #000;
      display: flex;
      flex-shrink: 0;
    }

    .tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      letter-spacing: 2px;
      cursor: pointer;
      background: #f0f0f0;
      color: #666;
      border-right: 2px solid #ccc;
      transition: all 0.1s;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab:hover {
      background: #e0e0e0;
    }

    .tab.active {
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    /* Status Bar */
    .status-bar {
      background: #f0f0f0;
      border-top: 2px solid #ccc;
      padding: 10px 18px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color: #666;
      letter-spacing: 1px;
      flex-shrink: 0;
    }

    .status-item {
      display: flex;
      gap: 10px;
    }

    #status {
      color: #000;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Photo Viewer Modal */
    .photo-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .photo-viewer-content {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border: 3px solid #000;
    }

    .photo-viewer-header {
      background: #000;
      color: #fff;
      padding: 12px 16px;
      font-size: 20px;
      letter-spacing: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #000;
    }

    .photo-viewer .close-btn {
      font-family: 'VT323', 'Courier New', monospace;
      font-size: 18px;
      padding: 8px 16px;
      background: #fff;
      color: #000;
      border: 2px solid #fff;
      cursor: pointer;
      letter-spacing: 2px;
      transition: all 0.1s;
    }

    .photo-viewer .close-btn:hover {
      background: #000;
      color: #fff;
      border-color: #fff;
    }

    .photo-viewer-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      background: #fff;
    }

    .photo-viewer-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: 2px solid #000;
    }

    /* Device Pairing Styles */
    #generate-qr-btn {
      width: 100%;
      margin-bottom: 20px;
      padding: 16px;
      font-size: 22px;
    }

    #qr-code-container {
      min-height: 50px;
    }

    .qr-code-display {
      border: 3px solid #000;
      background: #fff;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
    }

    .qr-code-display h3 {
      font-size: 22px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #000;
    }

    .qr-code-image {
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      margin: 0 auto 20px;
      display: block;
    }

    .qr-info {
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .qr-info p {
      margin: 8px 0;
      padding: 8px 12px;
      background: #f0f0f0;
      border: 2px solid #ccc;
    }

    .qr-info strong {
      color: #000;
      margin-right: 10px;
    }

    .manual-pairing-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #ccc;
    }

    .manual-pairing-info h4 {
      font-size: 18px;
      letter-spacing: 1.5px;
      margin-bottom: 15px;
      color: #666;
      text-align: center;
    }

    .manual-field {
      margin-bottom: 15px;
    }

    .manual-field label {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
      color: #666;
      letter-spacing: 1px;
    }

    .manual-field input {
      width: 100%;
      padding: 10px;
      font-family: 'VT323', monospace;
      font-size: 16px;
      border: 2px solid #000;
      background: #f9f9f9;
      color: #000;
      cursor: pointer;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .manual-field input:focus {
      outline: none;
      background: #fff;
      border-color: #666;
    }

    /* Network Addresses Section */
    .network-addresses {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border: 2px solid #000;
    }

    .network-addresses h4 {
      font-size: 18px;
      letter-spacing: 1.5px;
      margin-bottom: 10px;
      color: #000;
      text-align: center;
    }

    .address-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .address-btn {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 12px;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
      font-family: 'VT323', monospace;
      font-size: 16px;
      text-align: left;
      transition: all 0.2s;
    }

    .address-btn:hover:not(:disabled) {
      background: #000;
      color: #fff;
      transform: translateX(5px);
    }

    .address-btn:disabled {
      background: #00aa00;
      color: #fff;
      cursor: default;
      border-color: #00aa00;
    }

    .address-btn.selected {
      background: #00aa00;
      color: #fff;
      border-color: #00aa00;
    }

    .address-type {
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .address-ip {
      font-size: 20px;
      margin: 4px 0;
      letter-spacing: 0.5px;
    }

    .address-interface {
      font-size: 14px;
      color: inherit;
      opacity: 0.8;
    }

    .address-btn:disabled .address-interface,
    .address-btn.selected .address-interface {
      opacity: 1;
    }

    /* Certificate Helper Section */
    .certificate-helper {
      margin-top: 25px;
      padding: 20px;
      background: #fff3cd;
      border: 3px solid #ff6600;
    }

    .certificate-helper h4 {
      font-size: 20px;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
      text-align: center;
    }

    .certificate-helper ol {
      padding-left: 24px;
      margin: 12px 0;
    }

    .certificate-helper li {
      margin-bottom: 6px;
    }

    .manual-hint {
      font-size: 14px;
      color: #999;
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }

    #close-qr-btn {
      margin-top: 20px;
      padding: 12px 30px;
    }


    /* Custom Dialog Styles */
    .custom-dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custom-dialog {
      background: #fff;
      border: 3px solid #000;
      min-width: 400px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .custom-dialog-header {
      background: #000;
      color: #fff;
      padding: 12px 16px;
      font-size: 20px;
      letter-spacing: 2px;
      border-bottom: 3px solid #000;
    }

    .custom-dialog-body {
      padding: 20px;
      background: #fff;
    }

    .custom-dialog-input {
      width: 100%;
      padding: 12px;
      font-family: 'VT323', 'Courier New', monospace;
      font-size: 20px;
      border: 3px solid #000;
      background: #fff;
      color: #000;
    }

    .custom-dialog-input:focus {
      outline: none;
      border-color: #666;
    }

    .custom-dialog-message {
      font-size: 18px;
      color: #000;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .custom-dialog-footer {
      padding: 16px;
      background: #f0f0f0;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      border-top: 2px solid #ccc;
    }

    .custom-dialog-btn {
      padding: 10px 24px;
      font-size: 18px;
      min-width: 100px;
    }

    @media (max-width: 768px) {
      .custom-dialog {
        min-width: 300px;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">PHOTOSYNC</div>

    <div class="content">
      <!-- Gallery Tab -->
      <div id="tab-gallery" class="tab-content active">
        <div class="section-title">PHOTO GALLERY</div>
        <div id="gallery" class="gallery">
          <div class="gallery-empty">NO PHOTOS FOUND<br>CONFIGURE DIRECTORIES IN SETTINGS</div>
        </div>
      </div>

      <!-- Settings Tab -->
      <div id="tab-settings" class="tab-content">
        <div class="section-title">DIRECTORY MANAGER</div>
        <button id="add-path-btn">SELECT DIRECTORY</button>
        <div id="paths-list">
          <p>NO DIRECTORIES</p>
        </div>

        <div class="section-title" style="margin-top: 40px;">DEVICE PAIRING</div>
        <button id="generate-qr-btn">SHOW QR CODE</button>
        <div id="qr-code-container"></div>
      </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tab active" data-tab="gallery">GALLERY</div>
      <div class="tab" data-tab="settings">SETTINGS</div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-item">
        <span>STATUS:</span>
        <span id="status">IDLE</span>
      </div>
      <div class="status-item">
        <span>PHOTOS:</span>
        <span id="photo-count">0</span>
      </div>
      <div class="status-item">
        <span>PATHS:</span>
        <span id="path-count">0</span>
      </div>
      <div class="status-item">
        <span class="blink">â–ˆ</span>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
